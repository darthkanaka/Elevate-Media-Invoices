<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Elevate Media Invoice Portal">
  <title>Elevate Media - Invoice Portal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">Elevate <span>Media</span></a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1 class="page-title">Invoice Portal</h1>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- Recurring Invoices Section -->
    <section class="section">
      <h2 class="section-title">Recurring Invoices</h2>
      <div id="recurring-clients-list" class="client-list">
        <div class="empty-state">
          <div class="spinner"></div>
          <p>Loading clients...</p>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="section">
      <h2 class="section-title">Quick Actions</h2>
      <div class="quick-actions">
        <a href="clients/new.html" class="quick-action">
          <span class="quick-action-icon">+</span>
          <span class="quick-action-label">Add Client</span>
        </a>
        <a href="one-off.html" class="quick-action">
          <span class="quick-action-icon">&#9997;</span>
          <span class="quick-action-label">One-Off Invoice</span>
        </a>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/supabase-client.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
